<html>
<head>
<title> 수도권 지하철 환승 시간표 </title>
<script>
function _submit()
{
	var arrival = document.getElementById('arrival').value;
	var transfer = document.getElementById('transfer').value
	if (arrival.substr(0,2) === transfer.substr(0,2)) {
		alert('서로 다른 노선이어야 합니다.');
		return;
	}
	
	window.location.href = "daegok-sunday_holiday-" + arrival + "-" + transfer + ".html";
}
</script>
</head>
<body>

<form>
	<label for="arrival">타고 온 열차:</label>
	<select name="arrival" id="arrival">
		<option value="l3u">3호선 대화 방면 열차</option>
		<option value="l3d">3호선 오금 방면 열차</option>
		<option value="gju">경의중앙선 서울역/용문 방면 열차</option>
		<option value="gjd">경의중앙선 문산 방면 열차</option>
	</select>
	<br><br>
	<label for="transfer">환승해서 탈 열차:</label>
	<select name="transfer" id="transfer">
		<option value="l3u">3호선 대화 방면 열차</option>
		<option value="l3d">3호선 오금 방면 열차</option>
		<option value="gju">경의중앙선 서울역/용문 방면 열차</option>
		<option value="gjd">경의중앙선 문산 방면 열차</option>
	</select>
	<br><br>
	<input type="button" value="확인" onclick="_submit();">
</form>

</body>
</html>
