<html>
<head>
<title> 수도권 지하철 환승 시간표 </title>
<script>
function _submit()
{
	window.location.href = document.getElementById('station').value + "/"
	+ document.getElementById('week').value;
}
</script>
</head>
<body>

<h1> Creation Yun's Homepage </h1>

<h2> 수도권 지하철 환승 시간표 </h2>

<h3> 이 사이트는 한 노선이라도 배차간격이 긴 (10분 이상) 수도권 지하철역의 환승 시간표를 알아볼 수 있는 사이트입니다. </h3>

<p> 아래 옵션을 선택하시고 다음을 눌러주세요. </p>

<form>
	<label for="station">환승 지하철역: </label>
	<select name="station" id="station">
		<option value="imae">이매역</option>
		<option value="choji">초지역</option>
		<option value="sinnae">신내역</option>
	</select>
	<br><br>
	<label for="week">시간대: </label>
	<select name="week" id="week">
		<option value="weekday">평일</option>
		<option value="saturday">토요일</option>
		<option value="sunday_holiday">일요일/공휴일</option>
	</select>
	<br><br>
	<input type="button" value="다음" onclick="_submit();">
</form>

</body>
</html>
